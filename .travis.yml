language: ruby
rvm:
- 2.3.3
before_script:
- "chmod +x ./script/cibuild"
script: "./script/cibuild"
addons:
  apt:
    packages:
    - sshpass
after_success:
- "export SSHPASS=$DEPLOY_PASS"
- "sshpass -e scp -r _site/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
  - secure: 
  - secure: 
  - secure: 
